<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div>
        <input type="text" id="display">
    </div>
    <div>
        <input type="text" id="subDisplay">
    </div>
    <div>
        <button class="number" id="zero">0</button>
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="number" id="decimal">.</button>
    </div>
    <div>
        <button class="sign" id="add">+</button>
        <button class="sign" id="subtract">-</button>
        <button class="sign" id="multiply">*</button>
        <button class="sign" id="divide">/</button>
        <button  id="equals">=</button>
    </div>
    <div>
        <button id="clear">clear</button>
    </div>

    <script src="./index.js"></script>
    
</body>
</html>
